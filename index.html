<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>Tic-Tac-Toe</h1>
      <h2>Sign Up!</h2>
      <form id='sign-up'>
        <input type="email" placeholder="john@example.com" name="credentials[email]">
        <input type="password" placeholder="password" name="credentials[password]">
        <input type="password" placeholder="password confirmation" name="credentials[password_confirmation]">
        <input type="submit" value="Sign up">
      </form>
      <h2>Sign In!</h2>
      <form id='sign-in'>
        <input type="email" placeholder="john@example.com" name="credentials[email]">
        <input type="password" placeholder="password" name="credentials[password]">
        <input type="submit" value="Sign in">
      </form>
      <h2>Change Password</h2>
      <form id='change-password'>
        <input type="password" placeholder="Old password" name="password[old]">
        <input type="password" placeholder="New password" name="passwords[new]">
        <input type="submit" value="Change Password">
      </form>
      <h2>Sign Out</h2>
      <form id='sign-out'>
        <input type="submit" value="Sign out">
      </form>
      <div id="message"></div>
      <div id="winning-message"></div>

        <div class="row">
          <div class="box col-4" id="square0">1</div>
          <div class="box col-4" id="square1">2</div>
          <div class="box col-4" id="square2">3</div>
          <div class="box col-4" id="square3">4</div>
          <div class="box col-4" id="square4">5</div>
          <div class="box col-4" id="square5">6</div>
          <div class="box col-4" id="square6">7</div>
          <div class="box col-4" id="square7">8</div>
          <div class="box col-4" id="square8">9</div>
        </div>


    <footer id="footer">
      <div>Designed By: Avery Burne</div>
      <div>Copyright 2020</div>
    </footer>
  </body>
</html>
