<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>Tic-Tac-Toe</h1>
      <h2 class='sign-up-head'>Sign Up!</h2>
      <form id='sign-up'>
        <input type="email" placeholder="john@example.com" name="credentials[email]">
        <input type="password" placeholder="password" name="credentials[password]">
        <input type="password" placeholder="password confirmation" name="credentials[password_confirmation]">
        <input type="submit" value="Sign up">
      </form>
      <h2 class='sign-in-head'>Sign In!</h2>
      <form id='sign-in'>
        <input type="email" placeholder="john@example.com" name="credentials[email]">
        <input type="password" placeholder="password" name="credentials[password]">
        <input type="submit" value="Sign in">
      </form>
      <h2 class='change-password-head'>Change Password</h2>
      <form id='change-password'>
        <input name="passwords[old]" type="password" placeholder="Old password">
        <input name="passwords[new]" type="password" placeholder="New password">
        <input type="submit" value="Change Password">
      </form>
      <h2 class='sign-out-head'>Sign Out</h2>
      <form id='sign-out'>
        <input type="submit" value="Sign out">
      </form>
      <div class="x-win">X's total wins: 0</div>
      <div class="o-win">O's total wins: 0</div>
      <div class="total-draws">Total draws: 0</div>
      <div id="message"></div>
      <div id="winning-message"></div>

        <div class="row">
          <div class="box col-4" id="square0"></div>
          <div class="box col-4" id="square1"></div>
          <div class="box col-4" id="square2"></div>
          <div class="box col-4" id="square3"></div>
          <div class="box col-4" id="square4"></div>
          <div class="box col-4" id="square5"></div>
          <div class="box col-4" id="square6"></div>
          <div class="box col-4" id="square7"></div>
          <div class="box col-4" id="square8"></div>
        </div>
        <div class="turn-message">It's X's turn</div>
        <button class="new-game">New Game</button>
        <button class="get-games">Get Games</button>

    <footer id="footer">
      <div>Designed By: Avery Burne</div>
      <div>Copyright 2020</div>
    </footer>
  </body>
</html>
